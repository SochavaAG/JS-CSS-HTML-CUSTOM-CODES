    };
    script.onreadystatechange = function () {
      var self = this;
      if (this.readyState == 'complete' || this.readyState == 'loaded') {
        setTimeout(function () {
          self.onLoadScript();
        }, 0);
      }
    };
    return document.getElementsByTagName("head")[0].appendChild(script);
  }

  //
  function onLoadScript() {
    this.parentNode && this.parentNode.removeChild(this);

  // cookie
  function get_cookie(name) {
    var value = document.cookie.match('(?:^|;)\\s*' + encodeURI(name) + '=([^;]*)');
    return value ? decodeURIComponent(value[1]) : false;
  }

  function set_cookie(name, value, duration, path, domain, secure) {
    var cookie_string, date;
    value = encodeURIComponent(value);
    cookie_string = encodeURI(name) + "=" + encodeURI(value);
    if (domain) {
      cookie_string += "; domain=" + encodeURI(domain);
    }
    if (path) {
      cookie_string += "; path=" + encodeURI(path);
    }
    if (duration) {
      date = new Date();
      date.setTime(date.getTime() + duration);
      cookie_string += "; expires=" + date.toGMTString();
    }
    if (secure) {
      cookie_string += "; secure";
    }
    document.cookie = cookie_string;
  }

  function remove_cookie(cookie_name) {
    set_cookie(cookie_name, '', -1, options.cookie_path, '.' + options.cookie_domain);

      $(document).on('click', '.btn_recall', function (e) {
        e.preventDefault();

        $('.btn_recall__desktop').fadeToggle(300);
      });
    }
  });

  // Countdown
  function countdown(endDate) {
    var days, hours, minutes, seconds;
    endDate = new Date(endDate).getTime();

    if (isNaN(endDate)) {
      return;
    }

    setInterval(calculate, 1000);

    function calculate() {
      var startDate = new Date();
      startDate = startDate.getTime();
      var timeRemaining = parseInt((endDate - startDate) / 1000);

      if (timeRemaining >= 0) {
        days = parseInt(timeRemaining / 86400);
        timeRemaining = timeRemaining % 86400;
        hours = parseInt(timeRemaining / 3600);
        timeRemaining = timeRemaining % 3600;
        minutes = parseInt(timeRemaining / 60);
        timeRemaining = timeRemaining % 60;
        seconds = parseInt(timeRemaining);
        $('.timer__dates').html(parseInt(days, 10));
        $('.timer__hours').html(("0" + hours).slice(-2));
        $('.timer__minutes').html(("0" + minutes).slice(-2));
        $('.timer__seconds').html(("0" + seconds).slice(-2));
      } else {
        return;
      }
    }
  }

  (function () {
    countdown('05/31/2019 00:00:00 PM');
  })();
</script>

<script type="text/javascript">
  // at page scrolling is change line width% on top part page
  function ag_init(recid) {
    var ag_lastCall,
      ag_timeoutId,
      ag_interval = 100;

    $(window).scroll(function () {
      var ag_now = new Date().getTime();

      if (ag_lastCall && ag_now < (ag_lastCall + ag_interval)) {
        clearTimeout(ag_timeoutId);

        ag_timeoutId = setTimeout(function () {
          ag_lastCall = ag_now;
          ag_setProgressBarWidth(recid)
        }, ag_interval - (ag_now - ag_lastCall));
      } else {
        ag_lastCall = ag_now;
        ag_setProgressBarWidth(recid);
      }
    })
  }

  function ag_setProgressBarWidth(recid) {
    var ag_windowScrollTop = $(window).scrollTop(),
      ag_docHeight = $(document).height(),
      ag_winHeight = $(window).height();

    ag_scrollPercent = (ag_windowScrollTop / (ag_docHeight - ag_winHeight)) * 100;
    $(".ag__indicator").css('width', ag_scrollPercent + '%');
  }
</script>

  // Keyboard events
  $(document).on('keydown.nice_select', '.nice-select', function (event) {
    var $dropdown = $(this);
    var $focused_option = $($dropdown.find('.focus') || $dropdown.find('.list .option.selected'));

    // Space or Enter
    if (event.keyCode == 32 || event.keyCode == 13) {
      if ($dropdown.hasClass('open')) {
        $focused_option.trigger('click');
      } else {
        $dropdown.trigger('click');
      }
      return false;
      // Down
    } else if (event.keyCode == 40) {
      if (!$dropdown.hasClass('open')) {
        $dropdown.trigger('click');
      } else {
        var $next = $focused_option.nextAll('.option:not(.disabled)').first();
        if ($next.length > 0) {
          $dropdown.find('.focus').removeClass('focus');
          $next.addClass('focus');
        }
      }
      return false;
      // Up
    } else if (event.keyCode == 38) {
      if (!$dropdown.hasClass('open')) {
        $dropdown.trigger('click');
      } else {
        var $prev = $focused_option.prevAll('.option:not(.disabled)').first();
        if ($prev.length > 0) {
          $dropdown.find('.focus').removeClass('focus');
          $prev.addClass('focus');
        }
      }
      return false;
      // Esc
    } else if (event.keyCode == 27) {
      if ($dropdown.hasClass('open')) {
        $dropdown.trigger('click');
      }
      // Tab
    } else if (event.keyCode == 9) {
      if ($dropdown.hasClass('open')) {
        return false;
      }
    }
  });

  // Detect CSS pointer-events support, for IE <= 10. From Modernizr.
  var style = document.createElement('a').style;

  style.cssText = 'pointer-events:auto';

// Prefix
function agPropPrefix(agPropName, agValue, agDivide, agExclusionArr) {
  if (agExclusionArr === undefined) {
    var agExclusionArr = [];
  }

  var agPrefixesArr = ['-webkit-', '-moz-', '-ms-', '-o-'],
    agVendors = agPrefixesArr.diff(agExclusionArr),
    result = '',
    agDivide = agDivide;

  for (var i = 0; i < agVendors.length; i++) {
    var agLastItem = i < (agVendors.length - 1);

    if (agLastItem) {
      agDivide = agDivide;
    } else {
      agDivide = '';
    }

}

  playButton.addEventListener('click', togglePlay, false);

  muteBtn.addEventListener('click', toggleMute, false);

  function togglePlay () {
    if (video.paused) {
      video.play();
    } else {
      video.pause();
    }
  }

  function toggleMute () {
    if (video.muted) {
      video.muted = false;
      $('.doc-video__musictoggle-btn').removeClass('doc-video__musictoggle-btn--mute');
    } else {
      video.muted = true;

  // add class js-scrolled
  $(function () {

    var t = 'js-scrolled';
    var e = $(window);
    var r = (e.height() / 100) * 10;

    e.on('load scroll touchmove resize', function () {
      var i = e.height() - r;
      var l = e.scrollTop();
      var a = l + i;

      $.each(o, function () {
        var o = $(this);
        var e = o.outerHeight();
        var r = o.offset().top;

        r + e >= l && r <= a && o.addClass(t);
      });
    });

      template += '<span class="custom-option ' + $(this).attr("class") + '" data-value="' + $(this).attr("value") + '">' + $(this).html() + '</span>';
    });
    template += '</div></div></div>';

    $(this).wrap('<div class="custom-select-wrapper"></div>');
    $(this).hide();
    $(this).after(template);
  });

  $(".custom-option:first-of-type").hover(function () {
    $(this).parents(".custom-options").addClass("option-hover");
  }, function () {
    $(this).parents(".custom-options").removeClass("option-hover");
  });

  $(".custom-select-trigger").on("click", function () {
    $('html').one('click', function () {
      $(".custom-select").removeClass("opened");
    });
    $(this).parents(".custom-select").toggleClass("opened");
    event.stopPropagation();
  });

  $(".custom-option").on("click", function () {
    $(this).parents(".custom-select-wrapper").find("select").val($(this).data("value"));
    $(this).parents(".custom-options").find(".custom-option").removeClass("selection");
    $(this).addClass("selection");
    $(this).parents(".custom-select").removeClass("opened");

  });

<script type="text/javascript">
  function hasClass(ele,cls) {
    return !!ele.className.match(new RegExp('(\\s|^)'+cls+'(\\s|$)'));
  }
  function addClass(ele,cls) {
    if (!hasClass(ele,cls)) ele.className += " "+cls;
  }
  function removeClass(ele,cls) {
    if (hasClass(ele,cls)) {
      var reg = new RegExp('(\\s|^)'+cls+'(\\s|$)');
      ele.className=ele.className.replace(reg,'');
    }
  }

  function random(min, max) {
    if (max == null) { max = min; min = 0; }
    if (min > max) { var tmp = min; min = max; max = tmp; }
    return min + (max - min) * Math.random();
  }
</script>

<script>
  // Prefix
  Array.prototype.diff = function (a) {
    return this.filter(function (i) {
      return a.indexOf(i) < 0;
    });
  };


  function agPropPrefix(argPropName, argValue, argDivide, argExclusionArr) {
    if (argExclusionArr === 'undefined') {
      var argExclusionArr = [];
    }

//console.log(argExclusionArr);

    var agPrefixesArr = ['-webkit-', '-moz-', '-ms-', '-o-'],
      agVendors = agPrefixesArr.diff(argExclusionArr),
      agDivide = argDivide,
      result = '';

    for (var i = 0; i < agVendors.length; i++) {
      var agLastItem = i < (agVendors.length - 1);

      if (agLastItem) {
        agDivide = argDivide;
      } else {
        agDivide = '';
      }
      result += '\'' + agVendors[i] + argPropName + '\':\'' + argValue + '\'' + agDivide;
    }
    return result;
  }

  agPropPrefix('transform', 'translateX(50%)', ',', ['-ms-']);
</script>
