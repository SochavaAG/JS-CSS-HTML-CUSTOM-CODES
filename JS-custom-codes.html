window.launchFullScreen = function () {
  var element = $('body')[0];
  if (element.requestFullScreen) {
    element.requestFullScreen();
  } else if (element.mozRequestFullScreen) {
    element.mozRequestFullScreen();
  } else if (element.webkitRequestFullScreen) {
    element.webkitRequestFullScreen();
  }
}

window.cancelFullscreen = function () {
  if (document.cancelFullScreen) {
    document.cancelFullScreen();
  } else if (document.mozCancelFullScreen) {
    document.mozCancelFullScreen();
  } else if (document.webkitCancelFullScreen) {
    document.webkitCancelFullScreen();
  }
}

    document.webkitFullscreenElement) {
    return true;
  }
  return false;
};

});

<script type="text/javascript">
  var $body = $("body");

  $body.on("keyup", ".field_with_errors input", reset);
  $body.on("submit", ".js-form", onFormSubmit);

  var $spinner = $(".creating-account-spinner");

  function reset() {
    $(".field_with_errors").removeClass("field_with_errors");
    $(".js-error").empty();
    $("[disabled]").removeAttr("disabled");
  }
  function onFormSubmit(event) {
    event.preventDefault();

    var $form = $(this);
    var email = $form.find("[name='form[email]']").val();
    var password = $form.find("[name='form[password]']").val();

    reset();

    $.ajax({
      type: "POST",
      url: $form.attr("action"),
      data: $form.serialize(),
      success: onSignUpSuccess(email, password)
    });
  }

  function onSignUpSuccess(email, password) {
    return function (response) {
      $spinner.addClass("hidden");

      if (response.error) {
        Object.keys(response.error.errors).forEach(function (key) {
          $(".input." + key).addClass("field_with_errors");
          $("." + key + " .js-error").html(response.error.errors[key]);
        });
        return;
      }
      $("#form-login [name='email']").val(email)
      $("#form-login [name='password']").val(password)
      $("#form-login").submit()
    }
  }

                $this.text(Math.ceil(this.Counter));
              }
            });

    var agExclusionArr = [];
  }

  var agPrefixesArr = ['-webkit-', '-moz-', '-ms-', '-o-'],
    agVendors = agPrefixesArr.diff(agExclusionArr),
    result = '',
    agDivide = agDivide;

  for (var i = 0; i < agVendors.length; i++) {
    var agLastItem = i < (agVendors.length - 1);

    if (agLastItem) {
      agDivide = agDivide;
    } else {
      agDivide = '';
    }
    result += '\'' + agVendors[i] + agPropName + '\':\'' + agValue + '\'' + agDivide;
  }
  return result;
}

agPropPrefix('clip-path', 'polygon(15% 0, 84% 15%, 100% 50%, 89% 85%, 0 100%)', ',', ['-o-', '-moz-', '-webkit-']);
</script>

<script type="text/javascript">
  $(".custom-select").each(function () {
    var classes = $(this).attr("class"),
      id = $(this).attr("id"),
      name = $(this).attr("name");
    placeholder = $(this).find('option:selected').text();
    var template = '<span class="' + classes + '">';
    //template += '<span class="custom-select-trigger">' + $(this).attr("placeholder") + '</span>';
    template += '<span class="custom-select-trigger">' + placeholder + '</span>';

    template += '<div class="custom-options">';

    template += '<div class="scrollbar" id="scroll-style">';

    $(this).find("option").each(function () {
      template += '<span class="custom-option ' + $(this).attr("class") + '" data-value="' + $(this).attr("value") + '">' + $(this).html() + '</span>';
    });
    template += '</div></div></div>';

    $(this).wrap('<div class="custom-select-wrapper"></div>');
    $(this).hide();
    $(this).after(template);
  });

  $(".custom-option:first-of-type").hover(function () {
    $(this).parents(".custom-options").addClass("option-hover");
  }, function () {
    $(this).parents(".custom-options").removeClass("option-hover");
  });

  $(".custom-select-trigger").on("click", function () {
    $('html').one('click', function () {
      $(".custom-select").removeClass("opened");
    });
    $(this).parents(".custom-select").toggleClass("opened");
    event.stopPropagation();
  });

  $(".custom-option").on("click", function () {
    $(this).parents(".custom-select-wrapper").find("select").val($(this).data("value"));
    $(this).parents(".custom-options").find(".custom-option").removeClass("selection");
    $(this).addClass("selection");
    $(this).parents(".custom-select").removeClass("opened");
    $(this).parents(".custom-select").find(".custom-select-trigger").text($(this).text());
  });
</script>

<script type="text/javascript">
  function hasClass(ele,cls) {
    return !!ele.className.match(new RegExp('(\\s|^)'+cls+'(\\s|$)'));
  }
  function addClass(ele,cls) {
    if (!hasClass(ele,cls)) ele.className += " "+cls;
  }
  function removeClass(ele,cls) {
    if (hasClass(ele,cls)) {
      var reg = new RegExp('(\\s|^)'+cls+'(\\s|$)');
      ele.className=ele.className.replace(reg,'');
    }
  }

  function random(min, max) {
    if (max == null) { max = min; min = 0; }
    if (min > max) { var tmp = min; min = max; max = tmp; }
    return min + (max - min) * Math.random();
  }
</script>
